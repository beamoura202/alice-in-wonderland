<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #a36172;
            color: #f3dea1db; /* Texto */
            font-family: "adobe-caslon-pro", serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-container {
            margin-top: 20vh;
            max-width: 60vw;
            padding: 2rem;
            text-align: justify;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-style: italic;
            margin-bottom: 6rem;
            
            font-family: "adobe-caslon-pro", serif;
            font-weight: 400;
        }
        
        p {
            font-size: 2rem;
            font-family: "adobe-caslon-pro", serif;
            font-style: normal;
            font-weight: 400;
            margin: 0;
            text-indent: 2em;
            line-height: 1.2; /* Added this line to reduce space between lines */
        }

        /* Scroll bar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }


        ::-webkit-scrollbar-thumb {
            background: #f3dea1db;
            border-radius: 4px;
        }

      

        /* Botão de navegação */
        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 50px;
            background-image: url('../botao1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            border-radius: 50%;
            opacity: 0.3;
            cursor: pointer;
            z-index: 1000;
            transition: opacity 0.3s ease;
            text-decoration: none;
        }

        .nav-button:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <a href="../cap4.html" class="nav-button" title="Voltar para o capítulo"></a>
    <div class="text-container">
        <h1 id="title"></h1>
        <div id="content"></div>
    </div>

    <script>
        fetch('texts.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                if (!data || !data.cap4) {
                    throw new Error('Invalid JSON structure');
                }
                document.getElementById('title').innerHTML = `${data.cap4.chapter}<br>${data.cap4.title}`;
                const paragraphs = data.cap4.content.split('\n\n');
                const formattedContent = paragraphs
                    .map(p => `<p>${p.trim()}</p>`)
                    .join('\n');
                document.getElementById('content').innerHTML = formattedContent;
            })
            .catch(error => {
                console.error('Detailed error:', error);
                document.getElementById('content').innerHTML = `
                    <p style="color: #ff6b6b;">Error loading content: ${error.message}</p>
                    <p>Please make sure:</p>
                    <ul>
                        <li>texts.json is in the same folder as this HTML file</li>
                        <li>You're running this through a web server (not file://)</li>
                        <li>The JSON file is properly formatted</li>
                    </ul>
                `;
            });
    </script>
</body>
</html>
