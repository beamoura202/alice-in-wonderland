<script>
  // Inicialização - define escala inicial




  window.addEventListener('DOMContentLoaded', function () {
    const audio = document.createElement('audio');
    audio.src = 'audio/cap1/capa.mp3';
    audio.id = 'audio-creditos';
    audio.autoplay = true;
    audio.style.display = 'none';
    document.body.appendChild(audio);

    // Desbloqueia o áudio após interação do usuário (requisito dos navegadores)
    function unlockAudio() {
      audio.play().catch(() => { });
      document.removeEventListener('click', unlockAudio);
      document.removeEventListener('touchstart', unlockAudio);
      document.removeEventListener('keydown', unlockAudio);
    }
    document.addEventListener('click', unlockAudio);
    document.addEventListener('touchstart', unlockAudio);
    document.addEventListener('keydown', unlockAudio);
  });



let hasRedirected = false;

window.addEventListener('scroll', function () {
  // posição atual do scroll
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  // altura total da página
  const docHeight = document.documentElement.scrollHeight;
  // altura da janela
  const windowHeight = window.innerHeight;

  // verifica se chegou ao fundo da página
  if (scrollTop + windowHeight >= docHeight - 5 && !hasRedirected) {
    hasRedirected = true;
    window.location.href = 'cap1.html';
  }
});


// AUTO SCROLL RÁPIDO
function autoScroll(pxPerSecond = 200) { // ajusta aqui a velocidade (200px/s ou mais)
  const interval = 20; // ms
  const scrollSpeed = (pxPerSecond / 1000) * interval;

  const scrollInterval = setInterval(() => {
    window.scrollBy(0, scrollSpeed);

    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
      clearInterval(scrollInterval);
    }
  }, interval);
}

// Inicia auto scroll assim que a página carregar
window.addEventListener("load", () => {
  setTimeout(() => autoScroll(200), 0); 
});



</script>
